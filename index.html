<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films Render</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="films">
      <div class="container">
        <div class="films__inner">
          <form class="films__form">
            <input
              type="text"
              class="form__input form__title"
              placeholder="Enter title..."
              required
            />
            <input
              type="text"
              class="form__input form__img"
              placeholder="Enter poster url..."
              required
            />
            <textarea
              class="form__textarea form__overview"
              placeholder="Enter film overview..."
              required
            ></textarea>
            <input type="date" class="form__input form__date" required />
            <input
              type="text"
              class="form__input form__genres"
              placeholder="Enter genre..."
              required
            />
            <button class="form__submit" type="submit">Add New Film</button>
          </form>

          <ul class="films__list"></ul>
        </div>
      </div>
    </div>

    <script src="js/films.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
